<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Academy: cat-energy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="fonts/oswald.woff2" as="font">
    <link rel="preload" href="fonts/oswaldbold.woff2" as="font">
    <script src="js/picturefill.min.js"></script>
    <script src="js/toggle.js"></script>
  </head>

  <body>
    <div class="container">
      <header class="page-header">
        <a class="page-header__logo">
          <img class="page-header__logo-image" src="img/logo-mobile.svg" alt="логотип кота" width="190" height="37.6">
        </a>
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <button class="main-nav__toggle" type="button">
            Открыть меню
          </button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__list">
              <li class="main-nav__item main-nav__item--main">
                <a class="main-nav__link main-nav__link--main" href="./index.html">Главная</a>
              </li>
              <li class="main-nav__item main-nav__item--catalog">
                <a class="main-nav__link" href="./catalog.html">Каталог продукции</a>
              </li>
              <li class="main-nav__item main-nav__item--form">
                <a class="main-nav__link">Подбор программы</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="page-main form-page">
        <h1 class="page-main__header form-page__header">Подбор программы</h1>
        <p class="form-page__intro">Заполните анкету и мы подберем программу питания для вашего кота</p>
        <form class="feedback__form form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="form__fieldset form__fieldset--full-data full-data">
            <label class="form__label full-data__label"> Имя:*
              <input type="text" class="form__input" required name="Имя" placeholder="Барсик">
            </label>
            <label class="form__label full-data__label"> Вес (кг):*
              <input type="text" class="form__input" required name="Вес" placeholder="7">
            </label>
            <label class="form__label full-data__label"> Возраст (лет):
              <input type="text" class="form__input" name="Возраст" placeholder="7">
            </label>
          </fieldset>

          <fieldset class="form__fieldset form__fieldset--radio radio">
            <div class="radio__inputs">
              <p class="radio__item">
                <input class="visually-hidden" type="radio" name="aim" value="Похудение" id="weight-decrease" checked>
                <label for="weight-decrease" class="form__label">Похудение</label>
              </p>
              <p class="radio__item">
                <input class="visually-hidden" type="radio" name="aim" value="Набор массы" id="weight-increase">
                <label for="weight-increase" class="form__label">Набор массы</label>
              </p>
              <p class="radio__item">
                <input class="visually-hidden" type="radio" name="aim" value="Не знаю (Нужен ваш совет)" id="neutral">
                <label for="neutral" class="form__label">Не знаю (Нужен ваш совет)</label>
              </p>
            </div>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--contacts contacts">
            <legend class="form__legend form__legend--contacts contacts__legend">Контактные данные (владельца кот)</legend>
            <div class="contacts__wrapper">
              <div class="contacts__label-wrapper contacts__label-wrapper--email">
                <label class="form__label contacts__label  contacts__label--email" for="email">E-mail:*</label>
                <input class="form__email form__input contacts__input contacts__input--email" type="email" id="email" required name="Введите e-mail"
                  placeholder="kuklachev@gmail.com">
              </div>
              <div class="contacts__label-wrapper contacts__label-wrapper--tel">
                <label class="form__label contacts__label" for="telephone">
                  <span class="contacts__short-label">Телефон:* </label>
                <input type="tel" class="form__tel form__input contacts__input contacts__input--tel" id="telephone" required name="Введите телефон"
                  placeholder="8 (960) 900-60-90">
              </div>
            </div>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--text">
            <legend class="form__legend form__legend--text">Комментарий</legend>
            <textarea class="form__textarea" rows="5" placeholder="Расскажите обо всех повадках кота"></textarea>
          </fieldset>
          <fieldset class="form__fieldset form__fieldset--checkbox checkbox">
            <legend class="form__legend form__legend--checkbox checkbox__legend">Дополнительно</legend>
            <div class="checkbox__inputs">
              <p class="checkbox__item">
                <input class="visually-hidden" type="checkbox" name="extra" id="sugar" value="Сахарозаменитель" checked>
                <label for="sugar" class="form__label">Сахарозаменитель</label>
              </p>
              <p class="checkbox__item">
                <input class="visually-hidden" type="checkbox" name="extra" id="water" value="Питьевая вода">
                <label for="water" class="form__label">Питьевая вода</label>
              </p>
              <p class="checkbox__item">
                <input class="visually-hidden" type="checkbox" name="extra" id="milk" value="Молоко">
                <label for="milk" class="form__label">Молоко</label>
              </p>
              <p class="checkbox__item">
                <input class="visually-hidden" type="checkbox" name="extra" id="vitamins" value="Витамины">
                <label for="vitamins" class="form__label">Витамины</label>
              </p>
            </div>
          </fieldset>
          <button class="button form__button" type="submit">Отправить заявку</button>
          <p class="form__note">* &ndash; обязательные поля</p>
        </form>
      </main>

      <footer class="page-footer">
        <img class="page-footer__logo" src="" alt="">
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--instagram" href="#">
                <svg class="social__icon social__icon--vkontakte" width="18" height="14">
                  <use xlink:href="#icon-vkontakte"></use>
                </svg>
                Мы в ВКонтакте
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="#">
                <svg class="social__icon social__icon--instagram" width="20px" height="14px">
                  <use xlink:href="#icon-instagram"></use>
                </svg>
                Мы в instagram
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#">
                <svg class="social__icon social__icon--facebook" width="9px" height="19px">
                  <use xlink:href="#icon-facebook"></use>
                </svg>
                Мы в Facebook
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">HTML Academy</p>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <svg class="copyright__icon-academy" width="27px" height="34px">
              <use xlink:href="#icon-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </footer>
    </div>
    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function () {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
        }
      });

    </script>
  </body>
</html>
